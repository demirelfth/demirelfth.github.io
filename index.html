<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sayfa Bakımda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f2027;  /* Gradient renkler */
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      opacity: 0.8;
    }

    .loader {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛠️ Sayfa Bakımda</h1>
    <p>Şu anda bazı güncellemeler yapıyoruz. Lütfen daha sonra tekrar uğrayın.</p>
    <div class="loader"></div>
  </div>
</body>
</html>
